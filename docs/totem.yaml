combos:
- p: [1, 2]
  k: {t: '-', s: /}
  l: [BASE]
- p: [2, 3]
  k: {t: +, s: '*'}
  l: [BASE]
- p: [1, 3]
  k: {t: '=', s: _}
  l: [BASE]
  a: top
  o: 0.8
- p: [11, 12]
  k: Tab
  l: [BASE]
- p: [12, 13]
  k: Backspace
  l: [BASE]
- p: [11, 13]
  k: Esc
  l: [BASE]
- p: [21, 22]
  k: {t: \, s: '#'}
  l: [BASE]
- p: [22, 23]
  k: {t: '@', s: '%'}
  l: [BASE]
- p: [21, 23]
  k: {t: '`', s: ^}
  l: [BASE]
  a: bottom
- p: [6, 7]
  k: {t: (, s: <}
  l: [BASE]
- p: [7, 8]
  k: {t: ), s: '>'}
  l: [BASE]
- p: [6, 8]
  k: {t: '|', s: '&'}
  l: [BASE]
  a: top
  o: 0.8
- p: [16, 17]
  k: 한/영
  l: [BASE]
- p: [17, 18]
  k: Capslock
  l: [BASE]
- p: [26, 27]
  k: {t: '[', s: '{'}
  l: [BASE]
- p: [27, 28]
  k: {t: ']', s: '}'}
  l: [BASE]
- p: [26, 28]
  k: {t: '~', s: $}
  l: [BASE]
  a: bottom
